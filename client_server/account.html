<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account</title>

  <!--my stylesheets-->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul id="menu">
        <li id="loginOption"><a href=login.html>Login</a></li>
        <li id="snacksOption"><a href=shopSnacks.html>Shop Snacks</a></li>
        <li id="contactOption"><a href=contact.html>Contact</a></li>
        <li id="accountOption"><a href=account.html>Account</a></li>
    </ul>

  <h1>Account Information</h1>
  <ul id="dataList"></ul>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script src= "https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script> 
  <script src= "https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  
  <script src="main.js"></script>
  <script>
    $.ajax({
        type: "GET",
        url: "http://localhost:3000/account",
        success: function (result) {
                //clear old data
                $("#dataList").html("");
                //put results into dataDiv
                var i = result.length - 1;
                  $("#dataList").html($("#dataList").html()+result[i].name +"<br>"+ 
                        result[i].streetNumber + " " + result[i].streetName + "<br>" +
                        result[i].city + ", " + result[i].state +" " +  result[i].zip+"<br>" +
                        result[i].email + "<br>" + result[i].phone + "<br>" +
                        result[i].chinuch + "<br>" + result[i].confCode);
          },
          error: function (xhr,status,error) {
                  alert(error);
          
          },

    });
  </script>
</body>
</html>
